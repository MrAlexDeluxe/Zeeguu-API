<!DOCTYPE html>
<meta charset="utf-8">

<style>

    body {
        font: 10px sans-serif;
        shape-rendering: crispEdges;
    }

    .wday {
        box-sizing: border-box;
        display: block;
        text-anchor: middle;
        font: 11px sans-serif;
        padding: 2px 0px 4px;
    }

    .day {
        fill: #eeeeee;
        stroke: #ccc;
    }

    .month {
        fill: none;
        stroke: #A6A6A6;
        stroke-width: 1px;
    }

    /* 1 - 9 */
    .RdYlGn .q0-5 {
        fill: #d6e685
    }

    /* 10 - 19 */
    .RdYlGn .q1-5 {
        fill: #8cc665
    }

    /* 20 - 29 */
    .RdYlGn .q2-5 {
        fill: #44a340
    }

    /* 30 - 39 */
    .RdYlGn .q3-5 {
        fill: #1e6823
    }

    /* 40+ */
    .RdYlGn .q4-5 {
        fill: #304030
    }

</style>

<body>

<script src="//d3js.org/d3.v3.min.js"></script>

<script>

    var width = 900,
            height = 126,
            cellSize = 15; // cell size

    var day = function (d) {
                return (d.getDay() + 6) % 7;
            },
            week = d3.time.format("%W"),
            year_format = d3.time.format("%y") ,
            format = d3.time.format("%Y-%m-%d");

    var color = d3.scale.quantize()
            .domain([0, 60])
            .range(d3.range(5).map(function (d) {
                return "q" + d + "-5";
            }));

    var year = new Date().getFullYear();
    var month = new Date().getMonth();

    var svg = d3.select("graph").selectAll("svg")
            .data(d3.range(year, year + 1))
            .enter().append("svg")
            .attr("width", width)
            .attr("height", height)
            .attr("class", "RdYlGn")
            .append("g")
            .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

    var rect = svg.selectAll(".day")
            .data(function (d) {
                return d3.time.days(new Date(d - 1, month + 1, 1), new Date(d, month + 1, 1));
            })
            .enter().append("rect")
            .attr("class", "day")
            .attr("width", cellSize)
            .attr("height", cellSize)
            .attr("x", function (d) {
                return week_distance(d) - 15;
            })
            .attr("y", function (d) {
                return day(d) * cellSize;
            })
            .datum(format);

    rect.append("title")
            .text(function (d) {
                return d;
            });

    var j=0;
    var month_names = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    var months = svg.selectAll(".month")
            .data(function (d) {

                return d3.time.months(new Date(d - 1, month + 1, 1), new Date(d, month + 1, 1));
            })
            .enter().append("path")
            .attr("class", "month")
            .attr("name", function () {
                j++;
                return month_names[(j+month)%12];
            })
            .attr("d", monthPath);

    // text adding

    var i = 0;
    while(i<12){
        svg.append("text")
                .attr("transform", "translate(" + (i * (800 / 12) + 44) + ",0)")
                .style("text-anchor", "end")
                .attr("dy", "-.25em")
                .text( function () {
                    if (i+month < 11) {
                        return month_names[(i + month + 1 ) % 12] + " " + (year-1);
                    } else {
                        return month_names[(i + month + 1 ) % 12] + " " + year;
                    }
                });
        i++;
    }

    week_days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']

    for (var i = 0; i < 7; i++) {
        svg.append("text")
                .attr("transform", "translate(-8," + cellSize * (i + 1) + ")")
                .style("text-anchor", "end")
                .attr("dy", "-.25em")
                .text(function (d) {
                    return week_days[i];
                });
    }

    // end of text adding

    var dataa = {% block body %}{{ json_data|safe }}{% endblock %};

    d3.json(dataa, function () {

        var data = d3.nest()
                .key(function (d) {
                    return d.date;
                })
                .rollup(function (d) {
                    return d[0].count;
                })
                .map(dataa);

        rect.filter(function (d) {
            return d in data;
        })
                .attr("class", function (d) {
                    return "day " + color(data[d]);
                })
                .select("title")
                .text(function (d) {
                    return d + ": " + data[d];
                });
    });

    function monthPath(t0) {
        var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0),
                d0 = day(t0), w0 = +week(t0),
                d1 = day(t1), w1 = +week(t1);

                var e = week_distance(t0);
                var f = e + ((w1-w0)*cellSize);

                //console.log(t0.getMonth() + " " + e + " " + f + " | diff = " + (f-e));

        return "M" + e + "," + d0 * cellSize //(w0 + 1) * cellSize
                + "H" + (e - 15) + "V" + 7 * cellSize //w0 * cellSize
                + "H" + (f - 15) + "V" + (d1 + 1) * cellSize //w1 * cellSize
                + "H" + f + "V" + 0 //(w1 + 1) * cellSize
                + "H" + e + "Z";
    }

    function week_distance(d){
        var res, t;
        if ((year_format(d)-(year-2000)+1) == 0 ) {
            t = week( new Date (year, month+1, 1));
            res = (cellSize * (+week(d) - parseInt(t) + 1) );
        }else{
            t = week( new Date (year-1, 11-month, 1));
            res = (cellSize * (+week(d) + parseInt(t) + 1) );
        }
        return Math.min(Math.max(res,15),795);
    }

</script>
